<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tool Tip</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<section class="tool_tip">
			<div class="card__top">
				<div class="left">
					<div class="card--title">
						<img src="./img/Air.svg" alt="Plane-Icon" />
						<h1>Air</h1>
					</div>
					<div class="haul">
						<h3>Short Haul</h3>
					</div>
				</div>
				<div class="right">
					<h3>This flights</h3>
					<div class="right--info">
						<div>
							<h3>4567</h3>
							<span>km</span>
						</div>
						<div class="divider"></div>
						<div>
							<h3>7,8 tonnes</h3>
							<span>CO2</span>
						</div>
					</div>
				</div>
			</div>
			<div class="card__body">
				<div class="container">
					<div class="card__body-content">
						<div class="heading">
							<div>
								<h2>Class</h2>
							</div>
							<div>
								<h2>Impact</h2>
								<p>kg CO2</p>
							</div>
							<div>
								<h2>Efficiency</h2>
								<p>CO2 kg / km</p>
							</div>
						</div>
						<div class="divider"></div>
						<div class="content_items">
							<div class="item">
								<h3 class="same">Economy</h3>
								<h3 class="same">2343</h3>
								<div class="same line">
									<h3>0.52</h3>
									<div class="colored-border"></div>
								</div>
							</div>
							<div class="item">
								<h3 class="same">Premium economy</h3>
								<h3 class="same">3514</h3>
								<div class="same line">
									<h3>0.76</h3>
									<div class="colored-border two"></div>
								</div>
							</div>
							<div class="item">
								<h3 class="same">Business class</h3>
								<h3 class="same">6455</h3>
								<div class="same line">
									<h3>0.14</h3>
									<div class="colored-border three"></div>
								</div>
							</div>
							<div class="item">
								<h3 class="same">First class</h3>
								<h3 class="same">7820</h3>
								<div class="same line">
									<h3>0.17</h3>
									<div class="colored-border four"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
